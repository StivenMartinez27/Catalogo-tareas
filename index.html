<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="script.js"></script>
    <title>Catálago</title>
</head>
<body>

    <script src="script.js"></script>
    <nav class="navbar bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="carrito.png" alt="Logo" width="90" height="65" class="d-inline-block align-text-top">
            Catálogo
          </a>
        </div>
    </nav>
    <br>

    <div class="container">
        <div id="app" class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Nuevo</div>
                    <div class="card-body">
                        
                        <h4 class="card-title">Producto</h4>

                        <form id="frm-producto" class="d-grid gap-3 needs-validation" novalidate="">

                            <div class="form-floating">
                                <input id="producto" type="text" name="producto" class="form-control form-control-sm" placeholder="Nombre" autocomplete="off" required="">
                                <div class="valid-feedback">Excelente nombre</div>
                                <div class="invalid-feedback">Por favor, elija un nombre para el producto</div>
                                <label for="producto" class="col-form-label col-form-label-med text-secondary">Nombre</label>
                            </div>

                            <div class="form-group form-floating">
                                <div class="input-group">
                                    <span class="input-group-text">Q.</span>
                                    <input id="precio" type="number" name="precio" step="0.01" class="form-control wo-spin" placeholder="Precio" aria-label="Precio (al quetzal más cercano)">
                                    <div class="invalid-feedback">Por favor, coloque el precio</div>
                                </div>
                            </div>

                            <div class="form-floating">
                                <input id="anio" type="number" name="anio" min="1900" max="2022" step="1" value="anio" class="form-control wo-spin" placeholder="Año" required="">
                                <div class="valid-feedback"></div>
                                <div class="invalid-feedback">Por favor, coloque un año para el producto</div>
                                <label for="anio" class="col-form-label col-form-label-med text-secondary">Año</label>
                            </div>

                            <div class="form-group d-grid">
                                <button id="btnGuardar" type="submit" class="btn btn-primary btn-block" style="border-radius: 3px;">Agregar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="listado">

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
